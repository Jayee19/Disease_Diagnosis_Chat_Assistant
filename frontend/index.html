<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disease Prediction Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHq6+XWjDZI1mY6BkJYZcPbsCxNV+k37wJ0j0K2dIv5idCs1Ms7nG5MCR+ztH34PC48O6Rlw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="chat-wrapper">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Disease Prediction Chatbot</h2>
            </div>
            <div id="chat-box" class="chat-box">
                <!-- Chat messages will appear here -->
            </div>
            <div class="input-container">
                <input type="text" id="symptoms-input" placeholder="Enter your symptoms here..." autocomplete="off" />
                <button id="send-button"><i class="fas fa-paper-plane"></i></button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
